<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Карты OL</title>
    <link href="css/ol.css" type="text/css" rel="stylesheet" >
    <link href="css/main.css" type="text/css" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="form">
            <h3>Карты</h3>
            <form>
                <div class="item">
                    <label for="map-name">Название карты</label>
                    <input type="text" id="map-name">
                </div>
                <div class="item">
                    <label class="hidden">Кнопка</label>
                    <button id="btn-save">Сохранить</button>
                </div>
                <div class="item">
                    <label class="hidden">Кнопка</label>
                    <button id="btn-load">Загрузить</button>
                </div>
            </form>
        </div>
        <div id="map" class="map">
            <div id="google-map" class="map-content"></div>
            <div id="ol-map" class="map-content"></div>
        </div>
        <div>
            <select id="layer-select">
                <option value="osm" >OSM</option>
                <option value="google" selected>GMap</option>
            </select>
        </div>

    </div>

    <!--<script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList"></script>-->
    <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyAHCdFaBwXq6IoCvsDXykazhXRf_WuQJAk"></script>
    <script src="js/ol-debug.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/modal_box.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
